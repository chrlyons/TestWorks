name: TestWorks CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitattributes'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitattributes'
      - '.gitignore'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-poetry.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Get Poetry cache
        id: cache-poetry
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

  build-and-test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - test-type: unit
            directory: backend
          - test-type: integration
            directory: backend
          - test-type: e2e
            directory: tests
    env:
      PYTHON_VERSION: '3.10'
      DATABASE_URL: 'postgresql://testuser:testpassword@localhost:5432/test'
      ALGORITHM: ${{ secrets.TEST_ALGORITHM }}
      SECRET_KEY: "1<3TwoTestThings!123456789"
      CACHE_KEY: ${{ needs.setup.outputs.cache-key }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          poetry install
          if [ "${{ matrix.test-type }}" == "e2e" ]; then
            poetry run playwright install chromium
          fi
        working-directory: ./${{ matrix.directory }}

      - name: Run Tests
        run: poetry run pytest -m "${{ matrix.test-type }}" --cov=${{ matrix.directory }} --cov-report xml:coverage-${{ matrix.test-type }}.xml --junitxml=${{ matrix.test-type }}-tests.xml
        continue-on-error: true
        working-directory: ./${{ matrix.directory }}

      - name: Publish coverage reports
        uses: codecov/codecov-action@v4.0.1
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./${{ matrix.directory }}/coverage-${{ matrix.test-type }}.xml

      - name: Shutdown Docker Compose services
        if: always()
        run: docker compose -f test.yml down
