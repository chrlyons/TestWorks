name: TestWorks CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitattributes'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitattributes'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.10'
      NODE_VERSION: '22'
      DATABASE_URL: 'localhost'
      REDIS_URL: 'localhost'
      ALGORITHM: ${{ secrets.TEST_ALGORITHM }}
      SECRET_KEY: ${{ secrets.TST_SECRET_KEY }}
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install backend dependencies
        run: |
          poetry install

      - name: Start Docker Compose services
        run: |
          docker-compose up -d

      - name: Wait for services to be ready
        run: |
          sleep 5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Start React App
        run: |
          cd frontend
          npm start &
          sleep 10

      - name: Run Pytest with Coverage for Unit and Integration Tests
        run: |
          poetry run pytest tests/unit --cov=backend --cov-report xml:coverage-unit.xml || true
          poetry run pytest tests/integration --cov=backend --cov-report xml:coverage-integration.xml || true
      - name: Run Pytest with Coverage for E2E Tests
        run: |
          poetry run pytest tests/e2e --cov=backend --cov-report xml:coverage-e2e.xml || true
      - name: Publish code coverage to Code Climate
        uses: paambaati/codeclimate-action@v5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          debug: true
          coverageLocations: |
            ./coverage-unit.xml:cobertura
            ./coverage-integration.xml:cobertura
            ./coverage-e2e.xml:cobertura

      - name: Shutdown Docker Compose services
        if: always()
        run: |
          docker-compose down
