name: TestWorks CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitattributes'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.run/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitattributes'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.10'
      DATABASE_URL: 'postgresql://testuser:testpassword@localhost:5432/test'
      ALGORITHM: ${{ secrets.TEST_ALGORITHM }}
      SECRET_KEY: "1<3TwoTestThings!123456789"
    strategy:
      matrix:
        include:
          - test-type: unit
            directory: backend
          - test-type: integration
            directory: backend
          - test-type: e2e
            directory: tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Poetry Installation
        run: poetry --version

      - name: Install dependencies
        run: |
          poetry install
          if [ "${{ matrix.test-type }}" == "e2e" ]; then
            poetry run playwright install chromium
          fi
        working-directory: ./${{ matrix.directory }}

      - name: Start Docker Compose services
        if: matrix.test-type == 'e2e' || matrix.test-type == 'integration'
        run: docker compose -f test.yml up -d

      - name: Run Tests
        run: |
          poetry run pytest -m "${{ matrix.test-type }}" --cov=${{ matrix.directory }} --cov-report xml:coverage-${{ matrix.test-type }}.xml --junitxml=${{ matrix.test-type }}-tests.xml || true
        working-directory: ./${{ matrix.directory }}

      - name: Generate Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: "PyTest Report - ${{ matrix.test-type }}"
          path: ./${{ matrix.directory }}/*-tests.xml
          reporter: java-junit

      - name: Publish coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./${{ matrix.directory }}/coverage-${{ matrix.test-type }}.xml

      - name: Shutdown Docker Compose services
        if: matrix.test-type == 'e2e'
        run: docker compose -f test.yml down

permissions:
  contents: read
  actions: read
  checks: write
